<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我们的婚礼</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(235, 235, 235);
      min-height: 100vh;
    }
    .header {
      background-color: rgb(255, 255, 255);
      width: 100%;
      height: 60px;
      display: flex;
    }
    .left{
      width: 50%;
      height: 60px;
      text-align: center;
    }
    .left a{
      text-decoration: none;
      color: rgb(0, 0, 0);
      line-height: 60px;
      
    }
    .right{
      width: 50%;
      height: 60px;
      text-align: center;
    }
    .right a{
      text-decoration: none;
      color: rgb(0, 0, 0);
      line-height: 60px;
      border-bottom: 4px solid pink;
    }

    .box {
      width: 80%;
      margin: 0 auto;
      padding: 10px 0;
    }

    /* 核心修复：去掉蓝色背景，优化Flex布局 */
    .video-1 ,.video-2 ,.video-3 {
      height: 70vh;
      width: 80%;
      background-color: rgb(255, 255, 255);
      margin: 10px auto;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      gap: 15px;
      padding: 25px;
    }

    .video-1-left ,.video-2-left ,.video-3-left{
      height: 100%;
      width: 30%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box .video-1 .video-1-left .first,
    .box .video-2 .video-2-left .second,
    .box .video-3 .video-3-left .third{
      font-size: clamp(20px, 3vw, 30px);
    }

    /* 关键修复：删掉蓝色背景，让视频占满容器 */
    .video-1-right ,.video-2-right ,.video-3-right{
      height: 100%;
      flex: 1;
      /* 删掉原来的蓝色背景：background-color: blue; */
      /* 新增：让视频容器内部也用Flex居中 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* 视频容器样式优化 */
    .video-1-right-content {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 视频样式：占满父容器，适配高度 */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持视频比例，不拉伸变形 */
    }

  .foot {
  height: 200px;
  width: 100%;
  background-color: aliceblue;
  margin-top: 10px;
  /* 关键：让整个底部用 Flex 垂直排列 */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: auto;
}

.foot .row-1 {
  color: rgb(0, 0, 0);
  font-size: 25px;
  margin-bottom: 20px; /* 和下面的合作伙伴拉开间距 */
}

.partner-container {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px; /* 两个合作伙伴之间的间距 */
}

.partner-item {
  display: flex;
  align-items: center;
  gap: 8px; /* 图标和文字之间的间距 */
  white-space: nowrap; /* 防止文字换行 */
}

.partner-item img {
  max-height: 40px;
  width: auto;
}
  </style>
</head>

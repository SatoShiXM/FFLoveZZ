<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <!-- 核心：强制页面宽度为1200px，手机端整体缩放，和电脑端布局一致 -->
  <meta name="viewport" content="width=1200, initial-scale=1.0, user-scalable=yes">
  <title>我们的婚礼</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: rgb(235, 235, 235);
      min-height: 100vh;
      /* 固定页面最大宽度，确保电脑端也不会变形 */
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      background-color: rgb(255, 255, 255);
      width: 100%;
      height: 60px;
      display: flex;
      /* 固定头部，防止滚动时消失 */
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .left{
      width: 50%;
      height: 60px;
      text-align: center;
    }
    .left a{
      text-decoration: none;
      color: rgb(0, 0, 0);
      line-height: 60px;
      border-bottom: 4px solid pink;
      font-size: 18px;
    }
    .right{
      width: 50%;
      height: 60px;
      text-align: center;
    }
    .right a{
      text-decoration: none;
      color: rgb(0, 0, 0);
      line-height: 60px;
      font-size: 18px;
    }

    .box {
      width: 80%;
      margin: 0 auto;
      padding: 10px 0;
    }

    /* 视频容器：固定尺寸比例，电脑/手机一致 */
    .video-1, .video-2, .video-3 {
      height: 70vh;
      max-height: 600px; /* 限制最大高度，防止电脑端过高 */
      width: 80%;
      background-color: rgb(255, 255, 255);
      margin: 15px auto;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      gap: 15px;
      padding: 25px;
    }

    .video-1-left, .video-2-left, .video-3-left {
      height: 100%;
      width: 30%;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box .video-1 .video-1-left .first,
    .box .video-2 .video-2-left .second,
    .box .video-3 .video-3-left .third {
      font-size: 30px; /* 固定字体大小，电脑/手机一致 */
      font-weight: bold;
      color: #333;
    }

    .video-1-right, .video-2-right, .video-3-right {
      height: 100%;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* 视频容器：固定尺寸，保证比例不变 */
    .video-1-right-content {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    /* 视频样式：强制保持16:9比例，不拉伸 */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* 保持视频原比例，不变形 */
      background-color: #000; /* 视频加载时显示黑色背景，更美观 */
    }

    .foot {
      height: 200px;
      width: 100%;
      background-color: aliceblue;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }

    .foot .row-1 {
      color: rgb(0, 0, 0);
      font-size: 25px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .partner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .partner-item {
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .partner-item img {
      max-height: 40px;
      width: auto;
      /* 保证图片清晰，不模糊 */
      image-rendering: -webkit-optimize-contrast;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="left">
      <a href="./index.html">婚礼视频</a>
    </div>
    <div class="right">
      <a href="./mjfat.html">明君影视</a>
    </div>
  </div>

  <div class="box">
    <div class="video-1">
      <div class="video-1-left">
        <p class="first">微电影</p>
      </div>
      <div class="video-1-right">
        <div class="video-1-right-content">
          <video controls>
            <source src="https://2120511107-wedding.vod.cn-north-1.volcvideo.com/%E5%BE%AE%E7%94%B5%E5%BD%B1.mp4?preview=1&auth_key=1771150990-d3aceb4c36-0-e0e605db19e3d79b7d72ebff7cc6d89b" type="video/mp4">
          </video>
        </div>
      </div>
    </div>

    <div class="video-2">
      <div class="video-2-left">
        <p class="second">迎亲</p>
      </div>
      <div class="video-2-right">
        <div class="video-1-right-content">
          <video controls>
            <source src="https://2120511107-wedding.vod.cn-north-1.volcvideo.com/%E8%BF%8E%E4%BA%B2.mp4?preview=1&auth_key=1771151031-b672fd48c9-0-e60156e393ed8fce2350ae16fe7367ca" type="video/mp4">
          </video>
        </div>
      </div>
    </div>

    <div class="video-3">
      <div class="video-3-left">
        <p class="third">典礼</p>
      </div>
      <div class="video-3-right">
        <div class="video-1-right-content">
          <video controls>
            <source src="https://2120511107-wedding.vod.cn-north-1.volcvideo.com/%E5%85%B8%E7%A4%BC.mp4?preview=1&auth_key=1771151048-9d40dfc479-0-64a8bb00af48a83bef38604fbb0d03f3" type="video/mp4">
          </video>
        </div>
      </div>
    </div>
  </div>

  <div class="foot">
    <p class="row-1">合作伙伴</p>
    <div class="partner-container">
      <div class="partner-item">
        <img src="./images/mjfat.png" alt="明君影视">
      </div>
      <div class="partner-item">
        <img src="./images/byte.png" alt="火山引擎">
      </div>
    </div>
  </div>
</body>
</html>
